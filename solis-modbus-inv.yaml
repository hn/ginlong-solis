number:
  - platform: modbus_controller
    modbus_controller_id: modbus_master
    name: Limit output power
    disabled_by_default: true # intentionally disabled, remove if you know what you are doing
    register_type: holding
    address: 3051 # = 3052 - 1
    value_type: S_WORD
    unit_of_measurement: '%'
    entity_category: config
    icon: mdi:percent
    skip_updates: 10
    mode: box
    min_value: 0
    max_value: 110
    multiply: 100

select:
  - platform: modbus_controller
    name: Working Mode
    disabled_by_default: true # intentionally disabled, remove if you know what you are doing
    address: 3040 # = 3041 - 1
    value_type: U_WORD
    entity_category: config
    icon: mdi:cog-outline
    skip_updates: 10
    optionsmap:
      "No response mode": 0
      "Volt-Watt default": 1
      "Volt-VAr": 2
      "Fixed power factor": 3
      "Fix reactive power": 4
      "Power-PF": 5
      "Rule21Volt-Watt": 6

